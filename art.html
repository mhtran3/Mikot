<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Cafe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="art.html">Art</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="cafe">
        <div class="background"></div>
        <div class="art-container">
          <img src="img/artwork1.jpg" alt="Artwork 1">
          <img src="img/artwork2.jpg" alt="Artwork 2">
          <img src="img/artwork3.jpg" alt="Artwork 3">
          <!-- Add more <img> elements as needed -->
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 My Portfolio</p>
    </footer>

    <script>
      window.addEventListener('scroll', function() {
        const cafe = document.querySelector('.cafe');
        const background = cafe.querySelector('.background');
        const artContainer = cafe.querySelector('.art-container');
        const scrollPercentage = (window.scrollY / window.innerHeight) * 100;
        background.style.transform = `translateX(${scrollPercentage * -1}%)`;
        artContainer.style.transform = `translateX(${scrollPercentage}%)`;
      });
    </script>
  </body>
</html>
