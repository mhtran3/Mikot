			$dir = 'MyArt/';
			$files = glob($dir . '*.{jpg,jpeg,png,gif,mp4}', GLOB_BRACE);
			foreach($files as $file) {
				if (pathinfo($file, PATHINFO_EXTENSION) == "mp4") {
					echo '<div class="item video">';
					echo '<video controls>';
					echo '<source src="' . $file . '" type="video/mp4">';
					echo '</video>';
					echo '</div>';
				} else {
					echo '<div class="item">';
					echo '<img src="' . $file . '">';
					echo '</div>';
				}
			}
		?>
	</div>
