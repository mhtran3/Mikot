<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Art</title>
    <style>
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            max-width: 1920px;
        }

        .item {
            margin: 10px;
            width: 50%;
            max-width: 800px;
        }

        video {
            width: 100%;
            height: auto;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="gallery">
        <div class="item">
            <img src="MyArt/AST.png">
        </div>
        <div class="item">
            <img src="MyArt/CHM.png">
        </div>
        <div class="item">
            <img src="MyArt/COS_Shirt.png">
        </div>
        <div class="item">
            <img src="MyArt/ELE_Shirt.png">
        </div>
        <div class="item">
            <img src="MyArt/Mae.png">
        </div>
        <div class="item video">
            <video autoplay muted loop>
                <source src="MyArt/michael-composite.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</body>
</html>
